<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration Statement</title>
</head>
<body>
    <script language = "JavaScript" type="text/JavaScript">
        var i;
        var sum = 0;
        var product = 1;
        var num = parseInt(prompt("Enter the number","Enter..."));
        for(i=1; i<=10; i++)
        {
            document.write("i = " + i + "<br/>") ;
        }

        for(i=1; i<=10; i += 2)
        {
            document.write( "<br/>" + "i = " + i + "<br/>") ;
        }

        for(i=1; i<=100; i ++)
        {
            if(i%2 == 0){
                sum = sum + i;
                
            }    
        }
        document.write( "Total:" + sum + "<br/>") ;

        for(i=1; i<=num; i ++)
        {
            product = product*i;
           
        }
        document.write( "<br/>" + "Factorial: " + product) ;
    </script>
</body>
</html>
