<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-break Statement</title>
</head>
<body>
    <script language = "JavaScript" type="text/JavaScript">
        var i;
        for(i=1; i<=10; i++)
        {
            if(i==5 || i==7 )
            continue;
        document.write("i = " + i + "<br/>")
        }
    </script>
</body>
</html>
